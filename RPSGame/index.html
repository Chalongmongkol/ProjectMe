<head>
    <title>RPS Game</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top px-5" style="background-color: #212529; ">
        <div class="container-fluid ">
            <a href="#" class="navbar-brand fs-4" >GameMeRPS</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarToggle" >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarToggle" >
                <ul class="navbar-nav ms-auto bg-dark ">
                    <li class="nav-item ">
                        <a href="/index.html" class="nav-link  fs-5">Home</a>
                    </li>
                    <li  class="nav-item">
                        <a href="/BtAboutme/about.html" class="nav-link fs-5">AboutMe</a>
                    </li>
                    <li  class="nav-item">
                        <a href="#" class="disabled nav-link fs-5">RPSGame</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="scorebar">
        <h1 id="score" class="scorefront"></h1>
    </div>
    <div class="section">
        <h1 class="sectionfront">Rock, Paper, Scissors</h1>
    </div>
    
    <div class="bg">
        <h1 id="score"></h1>
        <div class="game-container">
            <div class="game-picture">
                <div class="game1" id="me">
                    <img src="/picture/question.jpg" class="game-img">
                </div>
                <div class="result" id="result">
                    <p id="result" class="result-p" style="color:rgb(255, 9, 9);">Lose</p>
                </div>
                <div class="game1" id="bot">
                    <img src="/picture/question.jpg" class="game-img">
                </div>
            </div>
            <div class="game-play">
                <div class="game" onclick="playGame(0)" >
                    <img src="/picture/rock.png" class="game-img">
                </div>
                <div class="game" onclick="playGame(1)">
                    <img src="/picture/scissors.png" class="game-img">
                </div>
                <div class="game" onclick="playGame(2)">
                    <img src="/picture/paper.png" class="game-img">
                </div>
            </div>
        </div>
    </div>
    <div class="log" id="log">
        <img src="/picture/log.jpg" class="logpic" onclick="openModal()">
    </div>
    <div class="modal-bg" id="modal" style="display: none;">
        <div class="modal-page">
            <div class="close-modal">
                <img src="/picture/close.png" class="closepic" onclick="closeModal()">
            </div>
            <p>History</p>
            <div class="log-list-page" id="log-list-page">                 
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
