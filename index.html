    <div class="scorebar">
        <h1 id="score"></h1> 
    </div>
    <div class="bg">
        <h1 id="score"></h1>
        <div class="game-container">
            <div class="game-picture">
                <div class="game" id="me">
                    <p>You</p>
                </div>
                <div class="result">
                    <h1 id="result"></h1>
                </div>

                </div>
            </div>
            <div class="game-play">
                <div class="game" onclick="playGame(0)" >
                    <img src="picture/ค้อน.png" class="game-img">
                </div>
                <div class="game" onclick="playGame(1)">
                    <img src="picture/กรรไกร.png" class="game-img">
                </div>
                <div class="game" onclick="playGame(2)">
                    <img src="picture/กระดาษ.png" class="game-img">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
