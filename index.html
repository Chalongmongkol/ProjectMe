<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="scorebar">
        <h1 id="score" class="scorefront"></h1>
    </div>
    <div class="section">
        <h1 class="sectionfront">Rock, Paper, Scissors</h1>
    </div>
    <nav class="navbar">
        <div class="navcontainer">
            <div class="navbaricon">
                <a class="nav-link" href="/">GameMe</a>
            </div>
            <div id="navbar1" class="navbar1">
                <ul class="navbaricon">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Other Game</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="bg">
        <h1 id="score"></h1>
        <div class="game-container">
            <div class="game-picture">
                <div class="game1" id="me">
                    <img src="picture/question.jpg" class="game-img">
                </div>
                <div class="result">
                    <p id="result" class="result-p"></p>
                </div>
                <div class="game1" id="bot">
                    <img src="picture/question.jpg" class="game-img">
                </div>
            </div>
            <div class="game-play">
                <div class="game" onclick="playGame(0)" >
                    <img src="picture/rock.png" class="game-img">
                </div>
                <div class="game" onclick="playGame(1)">
                    <img src="picture/scissors.png" class="game-img">
                </div>
                <div class="game" onclick="playGame(2)">
                    <img src="picture/paper.png" class="game-img">
                </div>
            </div>
        </div>
    </div>
    <div class="log" id="log">
        <img src="picture/log.jpg" class="logpic">
    </div>
    <div class="modal" id="modal">
        
    </div>
    <script src="index.js"></script>
    
</body>
